<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
</head>
<body>
<script src="dist/webStorage.js"></script>
<script>
    var LS = new WebStorage({
        preId: 'Grewer__', encrypt: (str) => window.btoa(str),
        type: 'sessionStorage'
    });
    // encrypt 如果直接调用 btoa 会报错
    const res1 = LS.set('a', 'xiaoming');
    console.log('set a', res1);

    const res2 = LS.get('a');
    console.log('get a', res2)

    const res3 = LS.remove('a');
    console.log('remove a', res3)

    const res4 = LS.remove('a');
    console.log('remove a', res4)

    const res5 = LS.get('a');
    console.log('get a', res5)
</script>
</body>
</html>
